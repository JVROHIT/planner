# ===========================================
# FocusFlow Application Configuration
# ===========================================
# Loads environment variables from .env
# ===========================================

# This imports the .env file as a property source
spring.config.import=optional:file:.env[.properties]

# Application
spring.application.name=${APP_NAME}
server.port=${APP_PORT}

# ===========================================
# MongoDB Configuration
# ===========================================
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE}
spring.data.mongodb.auto-index-creation=true

# ===========================================
# Redis Configuration
# ===========================================
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.username=${REDIS_USERNAME}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.database=${REDIS_DATABASE}
spring.data.redis.timeout=${REDIS_TIMEOUT}

# ===========================================
# JWT Security Configuration
# ===========================================
security.jwt.secret=${JWT_SECRET}
security.jwt.expiration=${JWT_EXPIRATION_MS}
security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# ===========================================
# Logging Configuration
# ===========================================
logging.level.root=${LOG_LEVEL_ROOT}
logging.level.com.personal.planner=${LOG_LEVEL_APP}
logging.level.org.springframework.data.mongodb=${LOG_LEVEL_MONGO}
logging.level.org.springframework.data.redis=${LOG_LEVEL_REDIS}

# ===========================================
# Actuator (Health Checks)
# ===========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
